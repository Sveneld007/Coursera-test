<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Two column design</title>
<style>
* {
box-sizing: border-box;
}
div {
background-color: #00FFFF
}
p {
width: 50%;
border: 1px solid black;
float: left;
padding: 10px;
}

#p1 {
background-color: #A52A2A;
}
#p2 {
background-color: #DEB887;
}

section {
clear: left;
}

</style>
</head>
<body>
<h1>Two column design</h1>

<div>
<p id="p1">Lorem ipsum</p>
<p id="p2">Lorem ipsum</p>
<section>This regular</section>
</div>
</body>
</html>
